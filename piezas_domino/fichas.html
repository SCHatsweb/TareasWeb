<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="estilos.css">

<body>

            <div class="line"></div>
            <div class="half face-2">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="domino">
            <div class="half face-5">
                <div class="dot"></div><div class="dot"></div>

            <div class="line"></div>
            <div class="half face-4">
